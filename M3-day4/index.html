<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/6d3b43cb55.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      
    </style>
    
    <!--
            You are creating the "shopping cart experience" for a Online Marketplace.
            You have the list of the available books from the current API:
            https://striveschool-api.herokuapp.com/books
            What you have to do is:
            0) Get all the products from the API using a fetch
            1) Display the list of items available on the page using template literals `` and .forEach
            2) Add a "add to cart button"
            3) When the button is pressed, change the style of the item and add it to another list
            4) Add "skip" button next to each item
            5) When pressed, the button should remove from the page the item not interesting from the user
            6) Add a "search bar". When the user types more than 3 chars, you should filter the content of the page to show only the items with a matching name (hint: use .filter method)
            7) Allow the user to delete items from the cart list
            
            [EXTRA]
            8) Add a "clean cart" button, to clean the whole list.
            9) Create a second "detail page" for the product. When the user clicks on a product name, the app should redirect him to the secondary page, passing the ASIN in query string
            10) In page "detail" show some details of the selected product
        -->
        <script src="index.js"></script>
  </head>
  <body>
    <div class="d-flex">
      <div class="side-bar" style="width: 20%; background-color: black;">
        <div class="d-flex flex-column ml-3">
          <div class="d-flex my-2" style="align-items: center;">
            <i class="fab fa-spotify" style="color: white; font-size: 2.5rem;"></i>
            <p style="text-transform: capitalize; color: white; font-size: 2rem; letter-spacing: -1px; font-weight: 600; margin-left: 2px !important; margin: 0;">sptify</p>
          </div>
          <p style="color: white; font-size: large;">Home</p>
          <p style="color: white; font-size: large;">Your Library</p>
          <div class="input-group mb-3 pr-2">
            <input type="text" class="form-control" 
            placeholder="Search" 
            aria-label="Recipient's username" 
            aria-describedby="button-addon2"
            onchange="changeHandler(event)"
            
            >
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="search()">Go</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main p-3" style="width: 80%; 
      background: linear-gradient(90deg, rgba(46,74,94,1) 0%, rgba(33,50,83,1) 47%, rgb(31, 59, 100) 100%);">
        <h2 style="text-transform: capitalize; color: white; margin-left: 2rem;"></h2>
        <div class="row"></div>
      </div>
    </div>
    
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
