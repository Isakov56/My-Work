<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  </head>
  <body>
      <section class="settingProperties"> 
        <div class="container mt-3" id="cont">
            <h1 class=" mb-2 ml-3">Here you can generate teams</h1>
            <div class="input-group mb-3">
                <input id="newName" type="text" class="form-control" placeholder="Add name to the list" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="listAdd()">Add</button>
                </div>
                
            </div>
            <!-- <ul>
                <li>Isakov</li>
                <li>Khojikabarkhon</li>
            </ul> -->
        </div>
        <div class="container">
            <div class="input-group">
                <select class="custom-select" id="inputGroupSelect04">
                  <option selected>Choose...</option>
                  
                </select>
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">Options</label>
                </div>
            </div>
        </div>
      </section>

      <section class="result">
          <div class="container1">
            <div class="text-center mt-2">
                <button type="button" class="btn btn-primary" onclick="assign">Assign</button>
            </div>
          </div>
        
      </section>

      <script>
          const namesArray = []
          const listAdd = function(){
            const containerJs = document.getElementById('cont')
            const ul = document.createElement('ul')
            ul.className = 'newUl'
            containerJs.appendChild(ul)
            
            const newNameJs = document.getElementById('newName').value
            namesArray.push(newNameJs)
            const list = document.createElement('li')
            list.className = 'newList'
            list.innerText = newNameJs
            ul.appendChild(list)
            const selectJs = document.getElementById('inputGroupSelect04')
            const optionJs = document.createElement('option')
            optionJs.value = namesArray.length + 1
            optionJs.innerText = namesArray.length
            selectJs.appendChild(optionJs)            
          }
           
            
          const assign = function(){
            const teamResult = document.getElementsByClassName('newUl')
            const divJs = document.createElement('div')
            divJs.appendChild(teamResult)
            const container1Js = document.getElementsByClassName('container1')
            container1Js.appendChild(divJs)
          }

      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
