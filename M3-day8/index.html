      <h2 style="margin-left: 5rem;">Here some products</h2>
      <div class="container">
        <ul class="list-group">
            <li class="list-group-item active d-flex justify-content-between">
                <p>Name</p>
                <!-- <p>Description</p> -->
                <p>Brand</p>
                <p>Price</p>
                <!-- <p>Image</p> -->
            </li>
        </ul>
      </div>

    <script>
        window.onload = async () => {
            const response = await fetch("https://striveschool-api.herokuapp.com/api/product/", {
                method: 'GET',
                headers: {
                   "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiZGE5ZTRiY2RlMTAwMTc2MTZhYTAiLCJpYXQiOjE2MDUwOTgxNDMsImV4cCI6MTYwNjMwNzc0M30.Vv6MMoZVpPGdkaKGxwus6IC3ee1ZobOQG46Mv4JGJwg"
                }
            })
            const data = await response.json()
            console.log(data)
            const ul = document.querySelector('.list-group')
            if(data.length){
                data.forEach(product => {
                    let list = document.createElement('li')
                    list.classList.add('list-group-item', 'd-flex', 'justify-content-between')
                    list.addEventListener('click', function(){window.location.assign("detail.html?id=" + product._id)})
                    list.innerHTML = `<p>${product.name}</p>
                    <!-- <p>${product.description}</p> -->
                    <p>${product.brand}</p>
                    <p>${product.price}$</p>
                    <!-- <img src="${product.imageUrl}" style="width:60px; height:70px;"/> -->`
                        ul.appendChild(list)
                });
            }
        }
        
    </script>
